<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css" type="text/css" /> 
    <title>File Explorer</title>
</head>
<body>
    <h1>File Explorer</h1>

    <div class="path">
        <p class="separator"> ~ </p>
        <p class="separator"> / </p>
        <p><a href="/shared" class="folder"> root</a></p>
        {% for dir in dirs %}
            <p class="separator"> / </p>
            <p><a href="/shared?dir={{ dir[1] }}" class="folder"> {{ dir[0] }}</a></p>
        {% endfor %}
    </div>

    <ul class="directories">
        {% for item in items %}
            <li><a class="folder" href="/shared?dir={{ item[0] }}">{{ item[1] }}</a></li>
        {% endfor %}
    </ul>
    

</body>
</html>
